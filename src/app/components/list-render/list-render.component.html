<div class="class">
  <h2>Animals:</h2>
  <ul>
    <li *ngFor="let animal of animals">
      Name: <a routerLink="/list/{{animal.id}}">{{animal.name}}</a>
    </li>
  </ul>
  <br />
  <h2>Animal types:</h2>
  <ul>
    <li *ngFor="let animal of animals">
      Type: {{ animal.type }}<button (click)="showAge(animal)">Show age</button>
      <button (click)="removeAnimal(animal)">Delete</button>
    </li>
  </ul>
  <h3>{{ animalDetails }}</h3>
</div>
